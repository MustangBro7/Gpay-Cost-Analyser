version: "3.9"

services:
  api:
    build: .
    image: abhinavmohan12/gpay-base:latest
    container_name: gpay-api
    command: uvicorn gemini_test:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - ./tokens:/app/tokens
      - ./credentials.json:/app/credentials.json:ro
      - ./.env:/app/.env:ro
    environment:
      - PYTHONUNBUFFERED=1
    restart: always

  poller:
    build: .
    image: abhinavmohan12/gpay-base:latest
    container_name: gpay-poller
    command: python GoogleDrivePoll.py
    volumes:
      - .:/app
      - ./tokens:/app/tokens
      - ./credentials.json:/app/credentials.json:ro
      - ./.env:/app/.env:ro
    environment:
      - PYTHONUNBUFFERED=1
    restart: always